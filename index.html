<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype</title>
    <script src="https://kit.fontawesome.com/7f1ac065de.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
        <link rel="stylesheet" href="src/style.css" />
</head>
<body>
<div class="wrapper">
<div class="overview">
<div class="content">
        <div class="search">
            <form id="search-form">
                <input type="text" id="search-bar" placeholder="Type to search..." autofocus />
                <input class="btn btn-primary" type="submit" id="search-button" value="Enter" />
                <button type="button" class="btn btn-success" id="current-button"> Current </button>
            </form>
        </div>

<h1 id="city"></h1>
<div class = "row">
    <div class="col-6">
<span class="headIcon">
    <i class="fas fa-cloud-sun"> </i></span>
    <h2 style="display: inline;" id="current-temperature">  </h2>
    <p style="display: inline;" class="units">
        <a href="#" id="celsius"> °C </a> | <a href="#" id="fahrenheit">°F </a>
    </p>
 <div class="dayNtime">
    <ul>
    <li id="weekday"></li>
    <li id="description"></li>
    </ul>
</div>
</div>
</div>
<div class="col-6">
 <div class="humNwin">
    <ul>
     <li> Humidity: <span id="humidity"></span>%</li>
     <li> Wind: <span id="wind"> </span> km/h </li>
</div>
</div>
</div>
        </div>
        </div>
        </div>
        <small> <a href="https://github.com/flyingoldfysh/my-weather-app" target="_blank"> Opensource Code </a> by <a href= "https://www.linkedin.com/in/winnie-phung-50318483/" target="_blank"> Winnie </a></small>
    </div>
        <script src="src/index.js"></script>
</body>
</html>
